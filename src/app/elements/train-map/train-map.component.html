<google-map
 *ngIf="mapReady"    
  [center]="center"
  [zoom]="zoom"
  [options]="options"
    [width]="'55vw'" [height]="'600px'"
  >

  

  <map-marker
    *ngFor="let m of markers"
    #marker="mapMarker"             
    [position]="m.position!"
    [icon]="m.icon!"
    [title]="m.title!"
    (mapClick)="openInfo(marker, m.title!)">
  </map-marker>


  <map-info-window>{{ selectedInfo }}</map-info-window>
</google-map>
